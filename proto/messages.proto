syntax = "proto3";

message Error {
	string details = 1;
}

message Secret {
	string name = 1;
	string value = 2;
}

message SecretCreated {
	string name = 1;
	string value = 2;
}

message SecretUpdated {
	string name = 1;
	string value = 2;
}

message SecretDeleted {
	string name = 1;
	string value = 2;
}

message UserSynchronized {
	string name = 1;
	repeated Secret secrets = 2;
}

message Event {
	oneof type {
		SecretCreated secret_created = 1;
		SecretUpdated secret_updated = 2;
		SecretDeleted secret_deleted = 3;
		UserSynchronized user_synchronized = 4;
	}
}
